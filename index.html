<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TKM Ashly</title>
  <style>
    :root{
      --bg1:#0f1226; --bg2:#1b2454; --accent:#ff4d6d; --txt:#f7f7fb;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font-family:system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, "Helvetica Neue", Arial, "Apple Color Emoji", "Segoe UI Emoji";
      color:var(--txt);
      background: radial-gradient(1200px 800px at top left, #1e255e 0%, transparent 50%),
                  radial-gradient(1000px 700px at bottom right, #161a3b 0%, transparent 40%),
                  linear-gradient(160deg, var(--bg1), var(--bg2));
      overflow:hidden;
    }
    .wrap{
      height:100%; display:grid; place-items:center; padding:24px;
    }
    .card{
      width:min(650px, 94vw); border-radius:24px; padding:28px; backdrop-filter: blur(8px);
      background: rgba(255,255,255,0.06); border:1px solid rgba(255,255,255,0.15);
      box-shadow: 0 20px 60px rgba(0,0,0,0.35);
      text-align:center;
    }
    h1{margin:0 0 18px; font-size:clamp(22px, 3.6vw, 34px)}
    button{
      appearance:none; border:none; cursor:pointer; padding:12px 24px; border-radius:999px;
      font-weight:700; letter-spacing:.3px; transition:transform .06s ease, box-shadow .2s ease, background .2s;
      background:linear-gradient(180deg, #ff6b8a, #ff3d63);
      color:white; box-shadow: 0 8px 24px rgba(255,77,109,.35);
      font-size:18px;
    }
    button:hover{ transform: translateY(-1px) }
    button:active{ transform: translateY(1px) scale(.98) }

    /* Heart pieces */
    .heart{
      position: fixed; left: 50%; top: calc(100% - 80px);
      width: var(--size, 18px); height: var(--size, 18px);
      transform: translateX(-50%) rotate(45deg) scale(0.9);
      background: var(--color, #ff4d6d);
      box-shadow: 0 4px 12px rgba(0,0,0,.25);
      border-radius: 4px;
      animation: floatUp var(--dur, 2.5s) ease-in forwards, fadeOut var(--dur, 2.5s) ease-in forwards;
    }
    .heart::before, .heart::after{
      content:""; position:absolute; width:100%; height:100%; background:inherit; border-radius:50%;
    }
    .heart::before{ left:-50% }
    .heart::after{ top:-50% }

    @keyframes floatUp{
      0%{ transform: translate(var(--tx, -50%), 0) rotate(45deg) scale(0.9) }
      60%{ transform: translate(var(--tx, -50%), calc(-60vh - var(--randY, 0px))) rotate(45deg) scale(1.08) }
      100%{ transform: translate(var(--tx, -50%), calc(-100vh - var(--randY, 0px))) rotate(45deg) scale(1) }
    }
    @keyframes fadeOut{ 0%{ opacity:1 } 80%{ opacity:1 } 100%{ opacity:0 } }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>TKM Ashly, no me olvides</h1>
      <button id="btn">TKM</button>
    </div>
  </div>

  <script>
    const btn = document.getElementById('btn');

    function rand(min, max){ return Math.random() * (max-min) + min; }

    function spawnHeart(){
      const h = document.createElement('div');
      h.className = 'heart';
      h.style.setProperty('--color', '#ff4d6d');
      h.style.setProperty('--size', rand(14, 26) + 'px');
      const spread = rand(-100, 100);
      h.style.setProperty('--tx', `calc(-50% + ${spread}vw / 10)`);
      h.style.setProperty('--randY', rand(-40, 120) + 'px');
      h.style.setProperty('--dur', rand(2, 4) + 's');
      document.body.appendChild(h);
      h.addEventListener('animationend', ()=> h.remove());
    }

    function fillHearts(){
      for(let i=0;i<100;i++){
        setTimeout(spawnHeart, i*50);
      }
    }

    btn.addEventListener('click', fillHearts);
  </script>
</body>
</html>
