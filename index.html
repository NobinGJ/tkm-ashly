<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TKM Ashly</title>
  <style>
    :root {
      --bg1: #1a1d3a;
      --bg2: #2b3570;
      --accent: #ff6b8a;
      --accent2: #ff9ab2;
      --txt: #fff5f8;
      --sparkle: #ffffff;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }
    body {
      font-family: 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
      color: var(--txt);
      background: radial-gradient(circle at top left, #2e3a8c 0%, transparent 50%),
                  radial-gradient(circle at bottom right, #1c2257 0%, transparent 50%),
                  linear-gradient(160deg, var(--bg1), var(--bg2));
      overflow: hidden;
      position: relative;
    }
    .background-images {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      opacity: 0.3;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }
    .background-images img {
      width: min(300px, 30vw);
      height: auto;
      object-fit: cover;
      border-radius: 15px;
      animation: fadeInOut 10s ease-in-out infinite;
    }
    @keyframes fadeInOut {
      0%, 100% { opacity: 0.3; transform: scale(1); }
      50% { opacity: 0.6; transform: scale(1.05); }
    }
    .wrap {
      height: 100%;
      display: grid;
      place-items: center;
      padding: 24px;
    }
    .card {
      width: min(700px, 94vw);
      border-radius: 30px;
      padding: 32px;
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 25px 70px rgba(0, 0, 0, 0.4);
      text-align: center;
      position: relative;
      animation: glow 2s ease-in-out infinite alternate;
      z-index: 1;
    }
    @keyframes glow {
      from { box-shadow: 0 25px 70px rgba(0, 0, 0, 0.4); }
      to { box-shadow: 0 25px 70px rgba(255, 107, 138, 0.3); }
    }
    h1 {
      margin: 0 0 20px;
      font-size: clamp(24px, 4vw, 38px);
      font-weight: 800;
      text-shadow: 0 2px 10px rgba(255, 107, 138, 0.5);
      animation: pulseText 2s ease-in-out infinite;
    }
    @keyframes pulseText {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    button {
      appearance: none;
      border: none;
      cursor: pointer;
      padding: 14px 28px;
      border-radius: 999px;
      font-weight: 700;
      font-size: 20px;
      letter-spacing: 0.5px;
      background: linear-gradient(180deg, var(--accent), var(--accent2));
      color: white;
      box-shadow: 0 10px 30px rgba(255, 107, 138, 0.5);
      transition: transform 0.1s ease, box-shadow 0.2s ease, background 0.3s;
      position: relative;
      overflow: hidden;
      z-index: 2;
    }
    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
      transition: left 0.4s;
    }
    button:hover::before { left: 100%; }
    button:hover {
      transform: translateY(-2px) scale(1.02);
      box-shadow: 0 12px 40px rgba(255, 107, 138, 0.6);
    }
    button:active {
      transform: translateY(2px) scale(0.98);
      box-shadow: 0 8px 20px rgba(255, 107, 138, 0.4);
    }
    .heart {
      position: fixed;
      left: var(--x, 50%);
      bottom: 0;
      width: var(--size, 20px);
      height: var(--size, 20px);
      transform: rotate(45deg) scale(0.8);
      background: var(--color, var(--accent));
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      border-radius: 6px;
      animation: floatUp var(--dur, 3s) ease-in forwards, sway var(--dur, 3s) ease-in-out infinite;
      z-index: 0;
    }
    .heart::before, .heart::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      background: inherit;
      border-radius: 50%;
    }
    .heart::before { left: -50%; }
    .heart::after { top: -50%; }

    @keyframes floatUp {
      0% { bottom: 0; opacity: 1; }
      50% { bottom: 50vh; opacity: 1; }
      100% { bottom: 100vh; opacity: 0; }
    }

    @keyframes sway {
      0%, 100% { transform: rotate(45deg) translateX(0); }
      50% { transform: rotate(45deg) translateX(var(--swayX, 20px)); }
    }

    .sparkle {
      position: fixed;
      width: var(--size, 6px);
      height: var(--size, 6px);
      background: var(--sparkle);
      border-radius: 50%;
      box-shadow: 0 0 10px var(--sparkle);
      animation: sparkleFade var(--dur, 2s) ease-out forwards;
      z-index: 0;
    }
    @keyframes sparkleFade {
      0% { opacity: 1; transform: scale(1); }
      100% { opacity: 0; transform: scale(1.5); }
    }
  </style>
</head>
<body>
  <div class="background-images">
    <img src="https://imgur.com/Ew6HoTp.jpg" alt="Background 1" />
    <img src="https://imgur.com/u6pxLqo.jpg" alt="Background 2" />
    <img src="https://imgur.com/EySwIat.jpg" alt="Background 3" />
    <img src="https://imgur.com/pWHUJf1.jpg" alt="Background 4" />
    <img src="https://imgur.com/ADo4znv.jpg" alt="Background 5" />
    <img src="https://imgur.com/QPirKKc.jpg" alt="Background 6" />
  </div>
  <div class="wrap">
    <div class="card">
      <h1>TKM Ashly, eres mi estrellita ðŸ’–</h1>
      <button id="btn">Â¡Llena de amor!</button>
    </div>
  </div>
  <script>
    const btn = document.getElementById('btn');
    function rand(min, max) { return Math.random() * (max - min) + min; }
    function spawnHeart() {
      const h = document.createElement('div');
      h.className = 'heart';
      h.style.setProperty('--color', `hsl(${rand(330, 350)}, 80%, 60%)`);
      h.style.setProperty('--size', rand(16, 28) + 'px');
      h.style.setProperty('--x', rand(0, 100) + 'vw');
      h.style.setProperty('--dur', rand(2.5, 4.5) + 's');
      h.style.setProperty('--swayX', rand(-30, 30) + 'px');
      document.body.appendChild(h);
      h.addEventListener('animationend', () => h.remove());
    }
    function spawnSparkle() {
      const s = document.createElement('div');
      s.className = 'sparkle';
      s.style.left = rand(0, 100) + 'vw';
      s.style.top = rand(0, 100) + 'vh';
      s.style.setProperty('--size', rand(4, 8) + 'px');
      s.style.setProperty('--dur', rand(1, 2) + 's');
      document.body.appendChild(s);
      s.addEventListener('animationend', () => s.remove());
    }
    function fillHearts() {
      for (let i = 0; i < 120; i++) {
        setTimeout(spawnHeart, i * 25);
        if (i % 2 === 0) setTimeout(spawnSparkle, i * 35);
      }
    }
    btn.addEventListener('click', fillHearts);
    for (let i = 0; i < 10; i++) {
      setTimeout(spawnSparkle, i * 200);
    }
  </script>
</body>
</html>
